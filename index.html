<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>

    <form>
        <fieldset>
            <label for="limit">Maximum results to return</label>
            <input type="number" name="limit" id="js-limit" value="10">
            <label for="stateCode">Which state[s] would you like to search? [seperate each state code with a comma ',' ex: WA,TX,TN]</label>
            <input type="text" name="stateCode" id="js-state-code" placeholder="WA" value="WA" required>
            <input type="submit" value="Search!">
        </fieldset>
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="results-list">
            
        </ul>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="parks.js"></script>
</html>
